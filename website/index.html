<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opiskelijaravintolat</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico" />
    <script src="leaflet.js" type="module" defer></script>
    <script src="restaurants.js" type="module" defer></script>
    <script src="loggedIn.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div id="title">
        <a href="index.html"
          ><img
            id="logo"
            src="./resources/Logo.png"
            alt="Opiskelijaravintolat-sivuston logo"
        /></a>
      </div>
      <nav class="options" id="navbar">
        <a href="index.html">Etusivu</a>
        <a href="login.html">Kirjaudu sisään</a>
        <a href="signup.html">Luo käyttäjä</a>
      </nav>
    </header>
    <main>
      <div id="map"></div>
      <h3>Ravintola</h3>
      <div id="restaurant-info-container">
        <div id="restaurant-info">
          <p>Valittu ravintola:</p>
          <p id="restaurant">---</p>
        </div>
        <form>
          <input type="text" id="name" name="name" value="Hae ravintolaa" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <h3>Viikonpäivä</h3>
      <nav class="options" id="weekdays">
        <div id="row1">
          <button id="monday" class="selected" value="1">Maanantai</button>
          <button id="tuesday" value="2">Tiistai</button>
          <button id="wednesday" value="3">Keskiviikko</button>
        </div>
        <div id="row2">
          <button id="thursday" value="4">Torstai</button>
          <button id="friday" value="5">Perjantai</button>
          <button id="saturday" value="6">Lauantai</button>
        </div>
        <div id="row3">
          <button id="sunday" value="7">Sunnuntai</button>
        </div>
      </nav>
      <h3 id="menuTitle">Ruokalista</h3>
      <div id="menu"></div>
    </main>
  </body>
</html>
