<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opiskelijaravintolat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico" />
    <script src="register.js" defer></script>
  </head>
  <body>
    <header>
      <div id="title">
        <a href="index.html"
          ><img
            id="logo"
            src="./resources/Logo.png"
            alt="Opiskelijaravintolat-sivuston logo"
        /></a>
      </div>
      <nav class="options" id="navbar">
        <a href="index.html">Etusivu</a>
        <a href="login.html">Kirjaudu sisään</a>
        <a href="signup.html">Luo käyttäjä</a>
      </nav>
    </header>
    <main>
      <h2>Luo käyttäjä</h2>
      <form>
        <label for="username">Käyttäjätunnus</label>
        <input type="text" name="username" id="username" />
        <label for="password">Salasana</label>
        <input type="password" name="password" id="password" />
        <label for="password">Salasana uudestaan</label>
        <input type="password" name="passwordagain" id="passwordagain" />
        <input type="submit" value="Luo käyttäjä" id="registerSubmit" />
      </form>
      <p>Onko sinulla jo käyttäjätunnus?</p>
      <a href="login.html">Kirjaudu sisään</a>
    </main>
  </body>
</html>
