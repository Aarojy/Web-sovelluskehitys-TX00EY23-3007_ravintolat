<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opiskelijaravintolat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="profile.css" />
    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico" />
    <script src="profile.js" defer></script>
    <script src="loggedIn.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div id="title">
        <a href="index.html"
          ><img
            id="logo"
            src="./resources/Logo.png"
            alt="Opiskelijaravintolat-sivuston logo"
        /></a>
      </div>
      <nav class="options" id="navbar">
        <a href="index.html">Etusivu</a>
        <a href="list.html">Ravintolat</a>
        <a id="loginBtn" href="login.html">Kirjaudu sisään</a>
        <a id="registerBtn" href="signup.html">Luo käyttäjä</a>
      </nav>
    </header>
    <main>
      <div id="main-container">
        <h2>Käyttäjäprofiili</h2>
        <h1 id="username">Käyttäjänimi</h1>
        <h3 id="favorite">Lempiravintola:</h3>
        <img id="profile-picture" src="" alt="Käyttäjän profiilikuva" />
      </div>
      <form>
        <p>Vaihda profiilikuva:</p>
        <input type="file" id="fileInput" accept="image/png" />
        <input type="submit" value="Vaihda Profiilikuva" id="imgSubmit" />
      </form>
    </main>
  </body>
</html>
