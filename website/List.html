<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opiskelijaravintolat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="list.css" />
    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico" />
    <script src="loggedIn.js" type="module" defer></script>
    <script src="list.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div id="title">
        <a href="index.html"
          ><img
            id="logo"
            src="./resources/Logo.png"
            alt="Opiskelijaravintolat-sivuston logo"
        /></a>
      </div>
      <nav class="options" id="navbar">
        <a href="index.html">Etusivu</a>
        <a href="list.html">Ravintolat</a>
        <a id="loginBtn" href="login.html">Kirjaudu sisään</a>
        <a id="registerBtn" href="signup.html">Luo käyttäjä</a>
      </nav>
    </header>
    <main>
      <form>
        <input
          type="text"
          id="searchInput"
          name="searchInput"
          value="Hae ravintolaa"
        />
        <button type="searchBtn">Submit</button>
      </form>
      <div id="selectors">
        <div class="selector">
          <p>Firma</p>
          <select name="company" id="company">
            <option value="Kaikki">Kaikki</option>
            <option value="Sodexo">Sodexo</option>
            <option value="Compass Group">Compass Group</option>
          </select>
        </div>
        <div class="selector">
          <p>Järjestys</p>
          <select name="sortBy" id="sortBy">
            <option value="random">Satunnainen</option>
            <option value="alphabetical">Aakkosjärjestys</option>
            <option value="closest">Lähin</option>
            <option value="farthest">Kaukaisin</option>
          </select>
        </div>
      </div>
      <ul id="restaurantList"></ul>
    </main>
  </body>
</html>
